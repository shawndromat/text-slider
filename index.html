<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="text-slider.js" type="text/javascript" charset="utf-8"></script>
    <title>Text Slider</title>
    
  </head>
  <body>
    <div class="text-slider">
      <div class="subject"><p>I</p></div>
      <div class="verb">
        <p>am</p>
        <p>love</p>
        <p>create with</p>
      </div>
    </div>
    <script type="text/javascript" charset="utf-8">
      $(function() {
          $('.text-slider').textSlider({
              base: "I",
              text: {
              "am": ["a web developer", "a crafter"],
              "love": ["clean, thoughtful code", "problem solving"],
              "create with": ["ruby", "rails", "javascript", "backbone", "angular"]
              }
            });
      });
    </script>
  </body>
</html>
