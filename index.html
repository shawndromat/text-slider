<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="text-slider.js" type="text/javascript" charset="utf-8"></script>
    <title>Text Slider</title>
    
  </head>
  <body>
    <br />
    <br />
    <br />
    <br />
    <br />
    <div class="text-slider">
      <div class="verb"></div>
      <div class="predicate"></div>
    </div><!-- text-slider -->
    <script type="text/javascript" charset="utf-8">
      $(function() {
          $('.text-slider').textSlider({
              content: {
              "I am": ["a web developer", "a maker"],
              "I love": ["clean code", "problem solving"],
              "I create with": ["ruby", "javascript", "rails", "backbone", "angular"]
              }
            });
      });
    </script>
  </body>
</html>
